version: '2'

networks:
  cluster-net:
    driver: bridge

services:

  zookeeper1:
    #build: ./zookeeper/
    image: flinox/zookeeper_cluster
    user: ${CURRENT_UID}
    hostname: zookeeper1
    container_name: zookeeper1      
    networks:
      - cluster-net
    volumes:
      - ./zookeeper/data/zookeeper1:/data/zookeeper
      - ./zookeeper/log/zookeeper1:/opt/zookeeper/log
      - ./zookeeper/conf:/opt/zookeeper/conf
    ports:
      - "2181:2181"
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"
      ID: 1
  
  zookeeper2:
    #build: ./zookeeper/    
    image: flinox/zookeeper_cluster
    user: ${CURRENT_UID}
    hostname: zookeeper2
    container_name: zookeeper2
    networks:
      - cluster-net
    volumes:
      - ./zookeeper/data/zookeeper2:/data/zookeeper
      - ./zookeeper/log/zookeeper2:/opt/zookeeper/log
      - ./zookeeper/conf:/opt/zookeeper/conf      
    ports:
      - "2182:2181"
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"
      ID: 2     
    depends_on:
      - zookeeper1

  zookeeper3:
    #build: ./zookeeper/    
    image: flinox/zookeeper_cluster
    user: ${CURRENT_UID}
    hostname: zookeeper3
    container_name: zookeeper3
    networks:
      - cluster-net
    volumes:
      - ./zookeeper/data/zookeeper3:/data/zookeeper
      - ./zookeeper/log/zookeeper3:/opt/zookeeper/log
      - ./zookeeper/conf:/opt/zookeeper/conf      
    ports:
      - "2183:2181"
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"
      ID: 3      
    depends_on:
      - zookeeper1
      - zookeeper2      


  kafka1:
    #build: ./kafka/    
    image: flinox/kafka_cluster
    user: ${CURRENT_UID}    
    hostname: kafka1
    container_name: kafka1
    networks:
      - cluster-net
    volumes:
      - ./kafka/log/kafka1:/opt/kafka/logs
      - ./kafka/config/kafka1:/opt/kafka/config
    ports:
      - "9092:9092"
    environment:
      ID: 1
      ALLOW_PLAINTEXT_LISTENER: "yes"
    depends_on:
      - zookeeper1
      - zookeeper2

  kafka2:
    #build: ./kafka/        
    image: flinox/kafka_cluster
    user: ${CURRENT_UID}    
    hostname: kafka2
    container_name: kafka2
    networks:
      - cluster-net
    volumes:
      - ./kafka/log/kafka2:/opt/kafka/logs
      - ./kafka/config/kafka2:/opt/kafka/config
    ports:
      - "9093:9092"
    environment:
      ID: 2
      ALLOW_PLAINTEXT_LISTENER: "yes"   
    depends_on:
      - zookeeper1
      - zookeeper2
      - kafka1        

  kafka3:
    #build: ./kafka/        
    image: flinox/kafka_cluster
    user: ${CURRENT_UID}    
    hostname: kafka3
    container_name: kafka3
    networks:
      - cluster-net
    volumes:
      - ./kafka/log/kafka3:/opt/kafka/logs
      - ./kafka/config/kafka3:/opt/kafka/config
    ports:
      - "9094:9092"
    environment:
      ID: 3
      ALLOW_PLAINTEXT_LISTENER: "yes"
      # KAFKA_ADVERTISED_HOST_NAME: 172.20.1.38
      # LOG4J_LOGGER_KAFKA: "INFO"
